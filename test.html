<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Footer -->
<footer class="bg-[#1E293B] rounded-t-lg py-10 text-white">
    <div class="container mx-auto px-6">
        <!-- Navigation Links -->
        <nav class="mb-8">
